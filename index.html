<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlEXBOX</title>
    <style>
        .container {
            height: 400px;

            border: dotted green;
            display: flex;


        }



        .box {
            width: 200px;
            border: dotted red;
            font-size: 3em;
        }

        #box1 {
            order: 1;
        }

        #box2 {
            flex-grow: 2;
        }
    </style>



</head>


<body>
    <h1>This is flexbox</h1>
    <div class="container">

        <div id="box1" class="box">
            <p>BOX-1</p>
        </div>
        <div id="box2" class="box">
            <p>BOX-2</p>
        </div>


    </div>
    </div>
</body>

</html>
